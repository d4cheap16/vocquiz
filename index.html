<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vocadeventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 引入兩種字體：像素風格 和 Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --screen-bg: #9bbc0f;
            --screen-text: #0f380f;
            --body-bg: #d3d3d3; /* Light gray for wider screens */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--body-bg);
            /* 預設字體設為 Noto Sans TC */
            font-family: 'Press Start 2P', 'Noto Sans TC', cursive; sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .gameboy-wrapper {
            position: relative;
            max-width: 450px;
            width: 100%;
            aspect-ratio: 1000 / 1602;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gameboy-image {
            display: block;
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .gameboy-screen {
            position: absolute;
            top: 12%; 
            left: 11%;
            width: 79%;
            height: 31%;
            background-color: var(--screen-bg);
            color: var(--screen-text);
            padding: 3%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-radius: 2px;
        }

        .screen-header {
            text-align: center;
            padding-bottom: 2%;
            border-bottom: 2px solid var(--screen-text);
            margin-bottom: 3%;
            font-family: 'Press Start 2P', 'Noto Sans TC', cursive; sans-serif;
            font-size: clamp(10px, 3vw, 14px);
            letter-spacing: -1px;
            flex-shrink: 0;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .menu-list li {
            margin-bottom: 2%;
        }
        
        .menu-list a {
            color: var(--screen-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 2.5%;
            font-size: clamp(10px, 2.8vw, 14px);
            transition: all 0.2s;
            white-space: nowrap;
        }

        /* 主分類連結樣式 */
        .menu-category > a {
            font-weight: bold;
            justify-content: space-between;
        }
        
        .menu-category > a::after {
            content: '▼';
            font-size: 80%;
            transition: transform 0.2s;
        }

        .menu-category.open > a::after {
            transform: rotate(180deg);
        }
        
        /* 子選單樣式 */
        .sub-menu {
            list-style: none;
            padding-left: 10px;
            margin: 5px 0;
            display: none;
        }

        .menu-category.open .sub-menu {
            display: block;
        }

        .sub-menu a {
            font-size: clamp(11px, 2.7vw, 13px);
            font-family: 'Press Start 2P', 'Noto Sans TC', cursive; sans-serif;
        }
        
        .sub-menu a::before {
            content: '▶';
            margin-right: 8%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .menu-list a:hover,
        .menu-list a:focus {
            background-color: var(--screen-text);
            color: var(--screen-bg);
        }

        .sub-menu a:hover::before,
        .sub-menu a:focus::before {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="gameboy-wrapper">
            <!-- 連結到和 index.html 放在同一個資料夾的圖片 -->
            <img src="GB01.png" alt="Game Boy background" class="gameboy-image">
            <div class="gameboy-screen">
                <div class="screen-header">
                    <p>Vocadeventure</p>
                </div>
                <ul class="menu-list">
                    <li class="menu-category">
                        <a href="#">課文單字</a>
                        <ul class="sub-menu">
                            <li><a href="book1.html" target="_self">Book 1</a></li>
                            <li><a href="book2.html" target="_self">Book 2</a></li>
                            <li><a href="book3.html" target="_self">Book 3</a></li>
                            <li><a href="book4.html" target="_self">Book 4</a></li>
                            <li><a href="book5.html" target="_self">Book 5</a></li>
                        </ul>
                    </li>
                    <li class="menu-category">
                        <a href="#">高頻單字</a>
                        <ul class="sub-menu">
                            <li><a href="high_freq.html" target="_self">Expert Mode</a></li>
                        </ul>
                    </li>
                    <li class="menu-category">
                        <a href="#">文法練習</a>
                        <ul class="sub-menu">
                            <li><a href="#" target="_self">Coming Soon...</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categories = document.querySelectorAll('.menu-category > a');

            categories.forEach(category => {
                category.addEventListener('click', function(event) {
                    event.preventDefault();
                    const parentLi = this.parentElement;
                    parentLi.classList.toggle('open');
                    
                    const allCategories = document.querySelectorAll('.menu-category');
                    allCategories.forEach(c => {
                        if (c !== parentLi && c.classList.contains('open')) {
                            c.classList.remove('open');
                        }
                    });
                });
            });
        });
    </script>

</body>
</html>
