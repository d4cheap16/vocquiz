    <style>
        :root {
            --screen-bg: #9bbc0f;
            --screen-text: #0f380f;
            --body-bg: #d3d3d3; /* Light gray for wider screens */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--body-bg);
            font-family: 'Press Start 2P', 'Noto Sans TC', cursive, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .gameboy-wrapper {
            position: relative;
            max-width: 450px;
            width: 100%;
            aspect-ratio: 1000 / 1602;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .gameboy-image {
            display: block;
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .gameboy-screen {
            position: absolute;
            top: 10%; 
            left: 11%;
            width: 78%;
            height: 33%;
            background-color: var(--screen-bg);
            color: var(--screen-text);
            padding: 3%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 隱藏滾動條直到需要時 */
            border-radius: 9px;
        }
        
        /* --- 開機動畫區塊 --- */
        .boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 初始為黑色 */
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOutBoot 1s ease-in 1.5s forwards;
        }

        .boot-logo {
            opacity: 0;
            animation: dropInLogo 1.5s ease-out 0.5s forwards, blinkLogo 0.8s step-end 2.5s;
        }
        .boot-logo img {
            width: 100%; /* 讓貓貓的寬度佔螢幕的一半，看起來很巨大 */
            height: auto;
            display: flex;
            justify-content: center;
	    	align-items: center;
			width: 100%;
        }  

        @keyframes dropInLogo {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes blinkLogo {
            50% { opacity: 0; }
        }

        @keyframes fadeOutBoot {
            to { opacity: 0; visibility: hidden; }
        }
        
        /* --- 主選單 (初始隱藏) --- */
        .main-menu {
            opacity: 0;
            animation: fadeInMenu 0.5s ease-in 2.5s forwards;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInMenu {
            to { opacity: 1; }
        }

        .screen-header {
            display: flex;
            justify-content: center;
            align-items: center;
         gap: 8px; /* 貓貓和標題的間距 */
            padding-bottom: 2%;
            border-bottom: 2px solid var(--screen-text);
            margin-bottom: 3%;
            font-size: clamp(10px, 3vw, 14px);
            letter-spacing: -1px;
            flex-shrink: 0;
        }
        .header-cat {
           height: 2em; /* 讓貓貓的高度跟文字差不多 */
            width: auto;
}        
        .menu-wrapper {
            overflow-y: auto;
            flex-grow: 1;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            margin-bottom: 2%;
        }
        
        .menu-list a {
            color: var(--screen-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 2.5%;
            font-size: clamp(14px, 3.8vw, 16px);
            transition: all 0.2s;
            white-space: nowrap;
        }

        .menu-category > a {
            font-weight: bold;
            justify-content: space-between;
        }
        
        .menu-category > a::after {
            content: '▼';
            font-size: 80%;
            transition: transform 0.2s;
        }

        .menu-category.open > a::after {
            transform: rotate(180deg);
        }
        
        .sub-menu {
            list-style: none;
            padding-left: 10px;
            margin: 5px 0;
            display: none;
        }

        .menu-category.open .sub-menu {
            display: block;
        }

        .sub-menu a {
            font-size: clamp(12px, 3.5vw, 14px);
        }
        
        .sub-menu a::before {
            content: '▶';
            margin-right: 8%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .menu-list a:hover,
        .menu-list a:focus {
            background-color: var(--screen-text);
            color: var(--screen-bg);
        }

        .sub-menu a:hover::before,
        .sub-menu a:focus::before {
            opacity: 1;
        }

        /* --- 新增螢幕底部格言樣式 --- */
        .screen-footer {
            margin: 0; 
            padding: 0;
            position: absolute;
            bottom: 45%; /* 定位到螢幕下方外殼 */
            left: 11%;
            width: 80%;
            text-align: left;
            font-size: clamp(9px, 2.2vw, 11px);
            color: #444; /* 深灰色文字 */
            opacity: 0; /* 動畫結束後顯示 */
            animation: fadeInMenu 0.5s ease-in 1s forwards;
            line-height: 1.6; 
        }

        .screen-footer p {
            margin: 0; 
            padding: 0;
        }

        .site-footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex; /* 使用 Flexbox 來排版 */
            flex-direction: row; /* 預設為同一行 */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            gap: 6px; /* 項目之間的間距 */
            font-size: 10px;
            color: #555;
            z-index: 10;
        }

        .site-footer span {
            display: inline-flex;
            align-items: center;
        }

        /* 當螢幕寬度小於 380px 時 (大部分手機) */
        @media (max-width: 380px) {
            .site-footer {
                flex-direction: column; /* 改為垂直排列 (換行) */
                gap: 2px; /* 縮小行距 */
            }
        }

        .footer-logo {
            height: 2em;
            width: auto;
            margin-left: 4px;
            vertical-align: middle;
        }

        /* --- Gameboy 按鈕樣式 --- */
        .gb-button {
            position: absolute;
            transition: background-color 0.2s;
        }

        .gb-button:hover {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        #btn-a, #btn-b {
            border-radius: 50%; /* 圓形按鈕 A & B */
        }

        #btn-select, #btn-start {
            border-radius: 25px; /* 橢圓形按鈕 Select & Start */
        }

        #btn-up, #btn-down, #btn-left, #btn-right {
             border-radius: 2px;
        }

        /* --- 按鈕位置 (待微調) --- */
        #btn-a {
            top: 60%;
            left: 79%;
            width: 14%;
            height: 9%;
        }

        #btn-b {
            top: 66%;

            width: 14%;

        }

        #btn-select {
            top: 80%;

            height: 4%;
        }

        #btn-start {
            top: 80%;

            height: 4%;

        #btn-up {
            top: 62%;

        }

        #btn-down {
            top: 72%;

            height: 6%;

        #btn-left {
            top: 67%;

            width: 7%;
            height: 9%;
        }

        #btn-right {
            top: 67%;
            left: 28%;
            width: 7%;
            height: 9%;
        }
    </style>
</head>

    <audio id="audio-open" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQgAADD/38Agf9/AP//fwB/AP//f/9/AP8A//9/AIAA/wB//38AgAA="></audio>
    <audio id="audio-select" src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQgAAAAgP9/AP8AgAD/AIAA/wCAAP8AgAD/AIAA/wCAAP8AgAD/AIAA/wCAAP8A"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 更新後的格言列表 ---
            const quotes = [
                "Every expert was once a beginner.",
                "Don't stop until you're proud.",
                "The harder you work, the luckier you get.",
                "Success is the sum of small efforts.",
                "It always seems impossible until it's done.",
                "Mistakes are proof that you are trying.",
                "Turn 'I wish' into 'I will'.",
                "Learn something new every day.",
                "No one can take what you've learned away from you.",
                "Strive for progress, not perfection.",
                "Be awesome today."
            ];

            // --- 隨機顯示格言 ---
            const quoteElement = document.getElementById('quote-text');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];


            // --- 選單互動與音效 ---
            const categories = document.querySelectorAll('.menu-category > a');
            const actionLinks = document.querySelectorAll('.sub-menu a, .menu-list > li:not(.menu-category) > a');
            const audioOpen = document.getElementById('audio-open');
            const audioSelect = document.getElementById('audio-select');

            categories.forEach(category => {
                category.addEventListener('click', function(event) {
                    event.preventDefault();
                    
                    audioOpen.currentTime = 0;
                    audioOpen.play();

                    const parentLi = this.parentElement;
                    const wasOpen = parentLi.classList.contains('open');
                    
                    document.querySelectorAll('.menu-category.open').forEach(c => {
                        c.classList.remove('open');
                    });

                    if (!wasOpen) {
                        parentLi.classList.add('open');
                    }
                });
            });

            actionLinks.forEach(item => {
                item.addEventListener('click', function() {
                    audioSelect.currentTime = 0;
                    audioSelect.play();
                });
            });

            // --- 開機動畫 ---
            const bootScreen = document.querySelector('.boot-screen');
            bootScreen.addEventListener('animationend', function() {
                bootScreen.style.display = 'none';
                document.querySelector('.gameboy-screen').style.overflowY = 'auto';
            });

            // --- Gameboy 按鈕互動 ---
            const buttonA = document.getElementById('btn-a');
            buttonA.addEventListener('click', function(event) {
                event.preventDefault(); // 防止點擊 '#' 時頁面跳轉
                
                audioSelect.currentTime = 0;
                audioSelect.play();

                // 您可以在這裡加入想要的彩蛋功能！
                // 例如：跳出一個隱藏的訊息、更換主題顏色等等。
                console.log("A 按鈕被點擊了！未來可以在此處觸發彩蛋。"); 
            });

            // --- 為其他按鈕加上監聽器 ---
            const buttonB = document.getElementById('btn-b');
            const buttonSelect = document.getElementById('btn-select');
            const buttonStart = document.getElementById('btn-start');
            const buttonUp = document.getElementById('btn-up');
            const buttonDown = document.getElementById('btn-down');
            const buttonLeft = document.getElementById('btn-left');
            const buttonRight = document.getElementById('btn-right');

            const allButtons = [
                { el: buttonB, name: 'B' },
                { el: buttonSelect, name: 'Select' },
                { el: buttonStart, name: 'Start' },
                { el: buttonUp, name: 'Up' },
                { el: buttonDown, name: 'Down' },
                { el: buttonLeft, name: 'Left' },
                { el: buttonRight, name: 'Right' }
            ];

            allButtons.forEach(btn => {
                if (btn.el) {
                    btn.el.addEventListener('click', function(event) {
                        event.preventDefault();
                        audioSelect.currentTime = 0;
                        audioSelect.play();
                        console.log(`${btn.name} 按鈕被點擊了！`);
                    });
                }
            });
        });
    </script>
