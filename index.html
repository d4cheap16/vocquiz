    <style>
        :root {
            --screen-bg: #9bbc0f;
            --screen-text: #0f380f;
            --body-bg: #d3d3d3; /* Light gray for wider screens */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--body-bg);
            font-family: 'Press Start 2P', 'Noto Sans TC', cursive, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .gameboy-wrapper {
            position: relative;
            max-width: 450px;
            width: 100%;
            aspect-ratio: 1000 / 1602;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .gameboy-image {
            display: block;
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .gameboy-screen {
            position: absolute;
            top: 10%; 
            left: 11%;
            width: 78%;
            height: 33%;
            background-color: var(--screen-bg);
            color: var(--screen-text);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 9px;
        }
        
        /* --- 開機動畫區塊 --- */
        .boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOutBoot 1s ease-in 1.5s forwards;
        }

        .boot-logo {
            opacity: 0;
            animation: dropInLogo 1.5s ease-out 0.5s forwards, blinkLogo 0.8s step-end 2.5s;
        }

        .boot-screen.reboot {
            display: flex !important;
            opacity: 1;
            animation: fadeOutBoot 1s ease-in 1.5s forwards;
        }
        .boot-screen.reboot .boot-logo {
            opacity: 0;
            animation: dropInLogo 1.5s ease-out 0.5s forwards, blinkLogo 0.8s step-end 2.5s;
        }

        .boot-logo img {
            width: 100%; 
            height: auto;
        }  

        @keyframes dropInLogo {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes blinkLogo {
            50% { opacity: 0; }
        }

        @keyframes fadeOutBoot {
            to { opacity: 0; visibility: hidden; }
        }
        
        /* --- 主選單 --- */
        .main-menu {
            opacity: 0;
            animation: fadeInMenu 0.5s ease-in 2.5s forwards;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 3%;
            box-sizing: border-box;
        }
        
        .main-menu.reboot {
            opacity: 0;
            animation: fadeInMenu 0.5s ease-in 2.5s forwards;
        }

        @keyframes fadeInMenu {
            to { opacity: 1; }
        }

        /* --- Tester Menu --- */
        .tester-menu {
            display: none;
            height: 100%;
            flex-direction: column;
            padding: 3%;
            box-sizing: border-box;
        }
        .gameboy-screen.tester-active .main-menu {
            display: none;
        }
        .gameboy-screen.tester-active .tester-menu {
            display: flex;
        }

        .screen-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding-bottom: 2%;
            border-bottom: 2px solid var(--screen-text);
            margin-bottom: 3%;
            font-size: clamp(10px, 3vw, 14px);
            letter-spacing: -1px;
            flex-shrink: 0;
        }
        .header-cat {
           height: 2em;
            width: auto;
        }        
        .menu-wrapper {
            overflow-y: auto;
            flex-grow: 1;
        }

        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-list li { margin-bottom: 2%; }
        .menu-list a { color: var(--screen-text); text-decoration: none; display: flex; align-items: center; padding: 2.5%; font-size: clamp(14px, 3.8vw, 16px); transition: all 0.2s; white-space: nowrap; }
        .menu-category > a { font-weight: bold; justify-content: space-between; }
        .menu-category > a::after { content: '▼'; font-size: 80%; transition: transform 0.2s; }
        .menu-category.open > a::after { transform: rotate(180deg); }
        .sub-menu { list-style: none; padding-left: 10px; margin: 5px 0; display: none; }
        .menu-category.open .sub-menu { display: block; }
        .sub-menu a { font-size: clamp(12px, 3.5vw, 14px); }
        .sub-menu a::before { content: '▶'; margin-right: 8%; opacity: 0; transition: opacity 0.2s; }
        .menu-list a:hover, .menu-list a:focus { background-color: var(--screen-text); color: var(--screen-bg); }
        .sub-menu a:hover::before, .sub-menu a:focus::before { opacity: 1; }

        /* --- 遊戲畫布與計分板 (通用) --- */
        #game-canvas { display: none; width: 100%; height: 100%; background-color: var(--screen-bg); }
        #game-score { 
            display: none; 
            position: absolute; 
            top: 4px;
            left: 12px;
            right: 12px;
            font-size: clamp(10px, 2.5vw, 11px); 
            color: var(--screen-text); 
            z-index: 10;
            white-space: pre; 
            text-align: right;
            line-height: 1.2;
        }

        .gameboy-screen.game-active .main-menu,
        .gameboy-screen.game-active .tester-menu { 
            display: none; 
        }
        .gameboy-screen.game-active #game-canvas { display: block; }
        .gameboy-screen.game-active #game-score { display: block; }

        /* --- 新增螢幕底部格言樣式 --- */
        .screen-footer { margin: 0; padding: 0; position: absolute; bottom: 45%; left: 11%; width: 80%; text-align: left; font-size: clamp(9px, 2.2vw, 11px); color: #444; opacity: 0; animation: fadeInMenu 0.5s ease-in 1s forwards; line-height: 1.6; }
        .screen-footer p { margin: 0; padding: 0; }
        .site-footer { position: absolute; bottom: 10px; left: 0; width: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 6px; font-size: 10px; color: #555; z-index: 10; }
        .site-footer span { display: inline-flex; align-items: center; }
        @media (max-width: 380px) { .site-footer { flex-direction: column; gap: 2px; } }
        .footer-logo { height: 2em; width: auto; margin-left: 4px; vertical-align: middle; }

        /* --- Gameboy 按鈕樣式 --- */
        .gb-button { 
            position: absolute; 
            transition: background-color 0.2s, transform 0.1s; 
        }
        .gb-button:hover { 
            background-color: rgba(0, 0, 0, 0.2); 
            cursor: pointer; 
        }
        .gb-button:active {
            transform: scale(0.95);
        }
        #btn-a, #btn-b { border-radius: 50%; }
        #btn-select, #btn-start { border-radius: 25px; }
        #btn-up, #btn-down, #btn-left, #btn-right { border-radius: 2px; }

        #btn-left { top: 65%; left: 8%; width: 9%; height: 6%; }
        #btn-right { top: 65%; left: 25%; width: 9%; height: 6%; }

    <script>
        // =================================================================
        // --- 新增的程式碼：防止手機長按跳出選單 ---
        // =================================================================
        // 這會監聽整個頁面的 'contextmenu' 事件 (通常由長按或滑鼠右鍵觸發)
        // 然後呼叫 e.preventDefault() 來阻止瀏覽器執行預設的行為 (也就是跳出選單)
        window.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('DOMContentLoaded', function() {
            
            const audioOpen = document.getElementById('audio-open');
            const audioSelect = document.getElementById('audio-select');
            const gameboyScreen = document.querySelector('.gameboy-screen');
            const bootScreen = document.querySelector('.boot-screen');
            const mainMenu = document.querySelector('.main-menu');
            const testerMenu = document.querySelector('.tester-menu');

            const quotes = ["Try: UP UP DOWN DOWN LEFT RIGHT LEFT RIGHT B A START", "Try: UP UP DOWN DOWN LEFT RIGHT LEFT RIGHT B A START", "Every expert was once a beginner.", "Don't stop until you're proud.", "The harder you work, the luckier you get.", "Success is the sum of small efforts.", "It always seems impossible until it's done.", "Mistakes are proof that you are trying.", "Turn 'I wish' into 'I will'.", "Learn something new every day.", "No one can take what you've learned away from you.", "Strive for progress, not perfection.", "Be awesome today."];
            const quoteElement = document.getElementById('quote-text');
            quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];

            const categories = document.querySelectorAll('.menu-category > a');
            categories.forEach(category => {
                category.addEventListener('click', function(event) {
                    event.preventDefault();
                    audioOpen.currentTime = 0;
                    audioOpen.play();
                    const parentLi = this.parentElement;
                    const wasOpen = parentLi.classList.contains('open');
                    document.querySelectorAll('.menu-category.open').forEach(c => c.classList.remove('open'));
                    if (!wasOpen) parentLi.classList.add('open');
                });
            });
            const actionLinks = document.querySelectorAll('.sub-menu a, .menu-list > li:not(.menu-category) > a');
            actionLinks.forEach(item => { item.addEventListener('click', () => { audioSelect.currentTime = 0; audioSelect.play(); }); });

            const testerMenuLinks = document.querySelectorAll('.tester-menu a');
            testerMenuLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    audioSelect.currentTime = 0;
                    audioSelect.play();
                    const gameType = e.target.dataset.game;
                    if (gameType === 'back') {
                        gameManager.hideTesterMenu();
                    } else {
                        gameManager.startGame(gameType);
                    }
                });
            });

            bootScreen.addEventListener('animationend', function(e) {
                if (e.animationName === 'fadeOutBoot') {
                    this.style.display = 'none';
                    this.classList.remove('reboot'); 
                    mainMenu.classList.add('reboot');
                    userInput = [];
                    testerInput = [];
                }
            });

            // =================================================================
            // --- 彩蛋遊戲管理區塊 ---
            // =================================================================
            const canvas = document.getElementById('game-canvas');
            const context = canvas.getContext('2d');
            const scoreElement = document.getElementById('game-score');

            const SELECTOR_CHAR = '•';

            function drawGameOverScreen(ctx, cvs, selectedOption) {
                const textColor = getComputedStyle(document.documentElement).getPropertyValue('--screen-text');
                ctx.fillStyle = 'rgba(155, 188, 15, 0.75)';
                ctx.fillRect(0, 0, cvs.width, cvs.height);
                ctx.fillStyle = textColor;
                ctx.textAlign = 'center';
                ctx.font = `clamp(18px, 6vw, 24px) 'Press Start 2P'`;
                ctx.fillText('GAME OVER', cvs.width / 2, cvs.height / 2 - 20);
                ctx.font = `clamp(9px, 2.5vw, 10px) 'Press Start 2P'`;
                const textY = cvs.height / 2 + 20;
                if (selectedOption === 'YES') {
                    ctx.fillText(`RETRY   ${SELECTOR_CHAR} YES / NO`, cvs.width / 2, textY);
                } else {
                    ctx.fillText(`RETRY     YES / ${SELECTOR_CHAR} NO`, cvs.width / 2, textY);
                }
            }
            
            function drawQuitMenuScreen(ctx, cvs, selectedOption) {
                const textColor = getComputedStyle(document.documentElement).getPropertyValue('--screen-text');
                ctx.fillStyle = 'rgba(155, 188, 15, 0.75)';
                ctx.fillRect(0, 0, cvs.width, cvs.height);
                ctx.fillStyle = textColor;
                ctx.textAlign = 'center';
                ctx.font = `clamp(14px, 5vw, 18px) 'Press Start 2P'`;
                ctx.fillText('QUIT GAME?', cvs.width / 2, cvs.height / 2 - 20);
                ctx.font = `clamp(9px, 2.5vw, 10px) 'Press Start 2P'`;
                const textY = cvs.height / 2 + 20;
                 if (selectedOption === 'YES') {
                    ctx.fillText(`${SELECTOR_CHAR} YES / NO`, cvs.width / 2, textY);
                } else {
                    ctx.fillText(`  YES / ${SELECTOR_CHAR} NO`, cvs.width / 2, textY);
                }
            }


            const gameManager = {
                activeGame: null,
                isGameActive: false,
                animationFrameId: null,
                
                showTesterMenu: function() {
                    gameboyScreen.classList.add('tester-active');
                },
                
                hideTesterMenu: function() {
                    gameboyScreen.classList.remove('tester-active');
                    bootScreen.style.display = 'flex';
                    bootScreen.classList.add('reboot');
                    mainMenu.classList.remove('reboot');
                },

                startGame: function(gameType) {
                    if (this.isGameActive) return;
                    this.isGameActive = true;
                    gameboyScreen.classList.remove('tester-active');
                    gameboyScreen.classList.add('game-active');

                    if (gameType === 'tetris') {
                        this.activeGame = tetrisGame;
                    } else if (gameType === 'dino') {
                        this.activeGame = dinoGame;
                    } else { // Default/random for Konami
                        this.activeGame = Math.random() < 0.5 ? tetrisGame : dinoGame;
                    }
                    this.activeGame.start();
                },

                endGame: function() {
                    if (!this.isGameActive) return;
                    this.isGameActive = false;
                    if (this.activeGame) { this.activeGame.end(); }
                    this.activeGame = null;
                    gameboyScreen.classList.remove('game-active');
                    bootScreen.classList.add('reboot');
                    mainMenu.classList.remove('reboot');
                },
                handleInput: function(key) {
                    if (this.isGameActive && this.activeGame) {
                        this.activeGame.handleInput(key);
                    }
                }
            };

            const tetrisGame = {
                arena: [], player: { pos: {x: 0, y: 0}, matrix: null, score: 0 },
                highScore: 0,
                COLS: 10, ROWS: 20, BLOCK_SIZE: 0, xOffset: 0,
                dropCounter: 0, dropInterval: 1000, lastTime: 0, gameOver: false,
                isPaused: false, pauseOption: 'NO', retryOption: 'YES',
                start: function() {
                    cancelAnimationFrame(gameManager.animationFrameId);
                    this.gameOver = false; this.isPaused = false;
                    this.retryOption = 'YES'; this.pauseOption = 'NO';
                    this.dropInterval = 1000; // 重設速度
                    this.highScore = parseInt(localStorage.getItem('tetrisHighScore')) || 0;
                    const screenHeight = canvas.clientHeight;
                    const screenWidth = canvas.clientWidth;
                    this.ROWS = 20; this.BLOCK_SIZE = screenHeight / this.ROWS;
                    this.COLS = 10;
                    this.xOffset = (screenWidth / this.BLOCK_SIZE - this.COLS) / 2;
                    canvas.height = screenHeight; canvas.width = screenWidth;
                    this.arena = this.createMatrix(this.COLS, this.ROWS);
                    this.player.score = 0; this.updateScore(); this.playerReset();
                    this.update();
                },
                end: function() { cancelAnimationFrame(gameManager.animationFrameId); },
                handleInput: function(key) {
                    if (this.gameOver) {
                        if (key === 'Left' || key === 'Right') { this.retryOption = this.retryOption === 'YES' ? 'NO' : 'YES'; } 
                        else if (key === 'A') {
                            if (this.retryOption === 'YES') this.start();
                            else gameManager.endGame();
                        }
                    } else if (this.isPaused) {
                        if (key === 'Left' || key === 'Right') { this.pauseOption = this.pauseOption === 'YES' ? 'NO' : 'YES'; }
                        else if (key === 'A') {
                            if (this.pauseOption === 'YES') gameManager.endGame();
                            else this.isPaused = false;
                        } else if (key === 'Start') { this.isPaused = false; }
                    } else {
                        if (key === 'Start') { this.isPaused = true; this.pauseOption = 'NO'; return; }
                        if (key === 'Left') this.playerMove(-1);
                        else if (key === 'Right') this.playerMove(1);
                        else if (key === 'Down') this.playerDrop();
                        else if (key === 'A' || key === 'Up') this.playerRotate(1);
                        else if (key === 'B') this.playerRotate(-1);
                    }
                },
                updateScore: function() {
                    const hi = String(this.highScore).padStart(5, '0');
                    const current = String(this.player.score).padStart(5, '0');
                    scoreElement.textContent = `HI ${hi}\n${current}`;
                },
                update: function(time = 0) {
                    if (!this.gameOver && !this.isPaused) {
                        const deltaTime = time - this.lastTime; this.lastTime = time;
                        this.dropCounter += deltaTime;
                        if (this.dropCounter > this.dropInterval) { this.playerDrop(); }
                    }
                    this.draw();
                    gameManager.animationFrameId = requestAnimationFrame(this.update.bind(this));
                },
                draw: function() {
                    const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--screen-bg');
                    const fgColor = getComputedStyle(document.documentElement).getPropertyValue('--screen-text');

                    context.setTransform(1, 0, 0, 1, 0, 0); 
                    context.fillStyle = bgColor;
                    context.fillRect(0, 0, canvas.width, canvas.height);

                    context.fillStyle = fgColor;
                    const borderX_left = this.xOffset * this.BLOCK_SIZE - 1;
                    const borderX_right = (this.xOffset + this.COLS) * this.BLOCK_SIZE;
                    context.fillRect(borderX_left, 0, 1, canvas.height);
                    context.fillRect(borderX_right, 0, 1, canvas.height);

                    context.scale(this.BLOCK_SIZE, this.BLOCK_SIZE); 
                    this.drawMatrix(this.arena, {x: 0, y: 0});
                    this.drawMatrix(this.player.matrix, this.player.pos);
                    
                    context.setTransform(1, 0, 0, 1, 0, 0);
                    if (this.gameOver) { drawGameOverScreen(context, canvas, this.retryOption); }
                    if (this.isPaused) { drawQuitMenuScreen(context, canvas, this.pauseOption); }
                },
                playerReset: function() {
                    const p='ILJOTSZ'; this.player.matrix = this.createPiece(p[p.length * Math.random() | 0]);
                    this.player.pos.y=0; this.player.pos.x = (this.COLS / 2 | 0) - (this.player.matrix[0].length / 2 | 0);
                    if (this.collide(this.arena, this.player)) {
                        if (this.player.score > this.highScore) {
                            this.highScore = this.player.score;
                            localStorage.setItem('tetrisHighScore', this.highScore);
                            this.updateScore();
                        }
                        this.gameOver = true;
                    }
                },
                drawMatrix: function(matrix, offset) {
                    const blockColor = getComputedStyle(document.documentElement).getPropertyValue('--screen-text');
                    context.fillStyle = blockColor;
                    matrix.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value !== 0) {
                                context.fillRect(this.xOffset + x + offset.x, y + offset.y, 1, 1);
                            }
                        });
                    });
                },
                createMatrix: function(w, h) { const m = []; while(h--){ m.push(new Array(w).fill(0)); } return m; },
                createPiece: function(t) { if (t === 'T') return [[0,0,0],[1,1,1],[0,1,0]]; else if (t === 'O') return [[1,1],[1,1]]; else if (t === 'L') return [[0,1,0],[0,1,0],[0,1,1]]; else if (t === 'J') return [[0,1,0],[0,1,0],[1,1,0]]; else if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]]; else if (t === 'S') return [[0,1,1],[1,1,0],[0,0,0]]; else if (t === 'Z') return [[1,1,0],[0,1,1],[0,0,0]]; },
                collide: function(a, p) { const [m, o] = [p.matrix, p.pos]; for (let y=0; y<m.length; ++y) { for (let x=0; x<m[y].length; ++x) { if (m[y][x] !== 0 && (a[y+o.y] && a[y+o.y][x+o.x]) !== 0) return true; } } return false; },
                merge: function(a, p) { p.matrix.forEach((r, y) => { r.forEach((v, x) => { if (v !== 0) a[y+p.pos.y][x+p.pos.x] = v; }); }); },
                playerDrop: function() { this.player.pos.y++; if (this.collide(this.arena, this.player)) { this.player.pos.y--; this.merge(this.arena, this.player); this.playerReset(); this.arenaSweep(); } this.dropCounter = 0; },
                playerMove: function(dir) { this.player.pos.x += dir; if (this.collide(this.arena, this.player)) this.player.pos.x -= dir; },
                playerRotate: function(dir) { const pos = this.player.pos.x; let offset=1; this.rotate(this.player.matrix, dir); while (this.collide(this.arena, this.player)) { this.player.pos.x += offset; offset = -(offset + (offset > 0 ? 1 : -1)); if (offset > this.player.matrix[0].length) { this.rotate(this.player.matrix, -dir); this.player.pos.x = pos; return; } } },
                rotate: function(m, d) { for (let y=0; y<m.length; ++y) { for (let x=0; x<y; ++x) { [m[x][y], m[y][x]] = [m[y][x], m[x][y]]; } } if (d > 0) m.forEach(r => r.reverse()); else m.reverse(); },
                arenaSweep: function() { 
                    let rowCount = 0;
                    outer: for (let y = this.arena.length-1; y>0; --y) { 
                        for (let x=0; x<this.arena[y].length; ++x) { if(this.arena[y][x] === 0) continue outer; } 
                        const r = this.arena.splice(y, 1)[0].fill(0); 
                        this.arena.unshift(r); 
                        ++y; 
                        rowCount++;
                    } 
                    if (rowCount > 0) {
                        this.player.score += rowCount * 10;
                         // 每60分增加一次難度
                        if (Math.floor(this.player.score / 60) > Math.floor((this.player.score - rowCount * 10) / 60)) {
                           this.dropInterval = Math.max(150, this.dropInterval - 50);
                        }
                        this.updateScore();
                    }
                },
            };

            const dinoGame = {
                dino: {}, obstacles: [], score: 0, highScore: 0, gameOver: false, spawnTimer: 0,
                retryOption: 'YES', isPaused: false, pauseOption: 'NO',
                pixelScale: 3,
                start: function() {
                    cancelAnimationFrame(gameManager.animationFrameId);
                    this.gameOver = false; this.isPaused = false;
                    this.retryOption = 'YES'; this.pauseOption = 'NO';
                    this.highScore = parseInt(localStorage.getItem('dinoHighScore')) || 0;
                    canvas.height = canvas.clientHeight; canvas.width = canvas.clientWidth;
                    context.setTransform(1, 0, 0, 1, 0, 0); 
                    
                    const s = this.pixelScale;
                    const dinoHeight = s * 6; // Based on blocky dino's total height
                    this.dino = { x: 50, y: canvas.height - dinoHeight, dy: 0, gravity: 0.6, jumpPower: -13, onGround: true };
                    
                    this.obstacles = []; this.score = 0; this.spawnTimer = 0;
                    this.updateScore(); this.update();
                },
                end: function() { cancelAnimationFrame(gameManager.animationFrameId); },
                handleInput: function(key) {
                    if (this.gameOver) {
                        if (key === 'Left' || key === 'Right') { this.retryOption = this.retryOption === 'YES' ? 'NO' : 'YES'; } 
                        else if (key === 'A') {
                            if (this.retryOption === 'YES') this.start();
                            else gameManager.endGame();
                        }
                    } else if (this.isPaused) {
                        if (key === 'Left' || key === 'Right') { this.pauseOption = this.pauseOption === 'YES' ? 'NO' : 'YES'; }
                        else if (key === 'A') {
                            if (this.pauseOption === 'YES') gameManager.endGame();
                            else this.isPaused = false;
                        } else if (key === 'Start') { this.isPaused = false; }
                    } else {
                        if (key === 'Start') { this.isPaused = true; this.pauseOption = 'NO'; return; }
                        if ((key === 'A' || key === 'Up') && this.dino.onGround) { this.dino.dy = this.dino.jumpPower; this.dino.onGround = false; }
                    }
                },
                updateScore: function() {
                    const hi = String(Math.floor(this.highScore)).padStart(5, '0');
                    const current = String(Math.floor(this.score)).padStart(5, '0');
                    scoreElement.textContent = `HI ${hi}\n${current}`;
                },
                update: function() {
                    if (!this.gameOver && !this.isPaused) {
                        this.dino.dy += this.dino.gravity; this.dino.y += this.dino.dy; this.dino.onGround = false;
                        
                        const s = this.pixelScale;
                        const dinoHeight = s * 6; // Use new height for ground check
                        if (this.dino.y + dinoHeight >= canvas.height) {
                            this.dino.y = canvas.height - dinoHeight;
                            this.dino.dy = 0;
                            this.dino.onGround = true;
                        }

                        this.spawnTimer--;
                        if (this.spawnTimer <= 0) { 
                            const type = Math.random() > 0.5 ? 1 : 2; // 1 for small, 2 for large
                            const height = type === 1 ? 25 : 45;
                            const width = type === 1 ? 12 : 23;
                            this.obstacles.push({ x: canvas.width, width: width, height: height, type: type }); 
                            this.spawnTimer = 80 + Math.random() * 50; 
                        }
                        
                        const dinoHitbox = { x: this.dino.x - s * 3, y: this.dino.y, width: s * 13, height: s * 6 };

                        for (let i = this.obstacles.length - 1; i >= 0; i--) {
                            let obs = this.obstacles[i]; obs.x -= 2.2 + (this.score / 200);
                            if (obs.x + obs.width < 0) this.obstacles.splice(i, 1);
                            const obsHitbox = { x: obs.x, y: canvas.height - obs.height, width: obs.width, height: obs.height };
                            if (dinoHitbox.x < obsHitbox.x + obsHitbox.width && dinoHitbox.x + dinoHitbox.width > obsHitbox.x && dinoHitbox.y < obsHitbox.y + obsHitbox.height && dinoHitbox.y + dinoHitbox.height > obsHitbox.y) {
                                if (!this.gameOver) {
                                    if (this.score > this.highScore) {
                                        this.highScore = this.score;
                                        localStorage.setItem('dinoHighScore', Math.floor(this.highScore));
                                    }
                                }
                                this.gameOver = true;
                            }
                        }
                        this.score += 0.2; this.updateScore();
                    }
                    this.draw();
                    gameManager.animationFrameId = requestAnimationFrame(this.update.bind(this));
                },
                draw: function() {
                    const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--screen-bg');
                    const fgColor = getComputedStyle(document.documentElement).getPropertyValue('--screen-text');
                    context.fillStyle = bgColor; context.fillRect(0, 0, canvas.width, canvas.height);
                    
                    this.drawBlockyDino(context, fgColor);
                    
                    context.fillStyle = fgColor;
                    this.obstacles.forEach(obs => { this.drawCactus(context, obs); });
                    
                    context.setTransform(1, 0, 0, 1, 0, 0);
                    if (this.gameOver) { drawGameOverScreen(context, canvas, this.retryOption); }
                    if (this.isPaused) { drawQuitMenuScreen(context, canvas, this.pauseOption); }
                },
                drawCactus: function(ctx, obs) {
                    const groundY = canvas.height;
                    const stemWidth = obs.width * 0.6;
                    const stemX = obs.x + (obs.width - stemWidth) / 2;
                    // Main stem
                    ctx.fillRect(stemX, groundY - obs.height, stemWidth, obs.height);
                    
                    // Arms
                    const armWidth = obs.width * 0.8;
                    const armHeight = 5;
                    if (obs.type === 1) { // Small cactus
                         ctx.fillRect(obs.x, groundY - obs.height * 0.7, armWidth, armHeight);
                    } else { // Large cactus
                         ctx.fillRect(obs.x, groundY - obs.height * 0.8, armWidth, armHeight);
                         ctx.fillRect(stemX, groundY - obs.height * 0.5, armWidth, armHeight);
                    }
                },
                drawBlockyDino: function(ctx, color) {
                    const dinoX = this.dino.x;
                    const dinoY = this.dino.y;
                    const s = this.pixelScale;
                    ctx.fillStyle = color;

                    // 身體
                    ctx.fillRect(dinoX, dinoY + s * 2, s * 7, s * 3);
                    
                    // 頭部
                    ctx.fillRect(dinoX + s * 6, dinoY, s * 5, s * 5);
                    
                    // 尾巴
                    ctx.fillRect(dinoX - s * 3, dinoY + s * 3, s * 4, s * 2);

                    // 根據跑步狀態，切換腳的位置來製造動畫感
                    const isRunningFrame1 = Math.floor(this.score / 6) % 2 === 0;
                    if (this.gameOver) { // 倒下的腳
                        ctx.fillRect(dinoX + s * 1, dinoY + s * 5, s * 2, s * 1);
                        ctx.fillRect(dinoX + s * 4, dinoY + s * 5, s * 2, s * 1);
                    } else if (!this.dino.onGround) { // 跳躍的腳
                        ctx.fillRect(dinoX + s * 2, dinoY + s * 5, s * 2, s * 1);
                    } else if (isRunningFrame1) { // 跑步腳 1
                        ctx.fillRect(dinoX + s * 1, dinoY + s * 5, s * 2, s * 1);
                    } else { // 跑步腳 2
                        ctx.fillRect(dinoX + s * 4, dinoY + s * 5, s * 2, s * 1);
                    }
                },
            };

            // --- 彩蛋觸發與按鈕監聽 ---
            const TESTER_MODE = true;
            const konamiCode = ['Up', 'Up', 'Down', 'Down', 'Left', 'Right', 'Left', 'Right', 'B', 'A', 'Start'];
            let userInput = [];
            const testerCode = ['A', 'B', 'B', 'A', 'Start'];
            let testerInput = [];

            function handleButtonPress(key) {
                if (gameManager.isGameActive) {
                    gameManager.handleInput(key);
                } else {
                    audioSelect.currentTime = 0; audioSelect.play();
                    
                    userInput.push(key);
                    userInput = userInput.slice(-konamiCode.length);
                    if (JSON.stringify(userInput) === JSON.stringify(konamiCode)) {
                        gameManager.startGame();
                        userInput = [];
                        return;
                    }

                    if (TESTER_MODE) {
                        testerInput.push(key);
                        testerInput = testerInput.slice(-testerCode.length);
                        if (JSON.stringify(testerInput) === JSON.stringify(testerCode)) {
                             gameManager.showTesterMenu();
                             testerInput = [];
                        }
                    }
                }
            }
            
            let moveInterval = null;
            const allButtons = document.querySelectorAll('.gb-button');

            function startAction(key) {
                clearInterval(moveInterval);
                
                if (gameManager.isGameActive) {
                    audioSelect.currentTime = 0;
                    audioSelect.play();
                }

                handleButtonPress(key);

                // **FIX**: Only set interval for continuous movement IF THE GAME IS ACTIVE.
                if (gameManager.isGameActive && ['Left', 'Right', 'Down'].includes(key)) {
                    moveInterval = setInterval(() => {
                        handleButtonPress(key);
                    }, 100);
                }
            }

            function stopAction() {
                clearInterval(moveInterval);
            }

            allButtons.forEach(button => {
                const key = button.dataset.key;
                button.addEventListener('mousedown', (e) => { e.preventDefault(); startAction(key); });
                button.addEventListener('touchstart', (e) => { e.preventDefault(); startAction(key); });
                button.addEventListener('mouseup', stopAction);
                button.addEventListener('touchend', stopAction);
                button.addEventListener('mouseleave', stopAction);
            });
        });
    </script>
